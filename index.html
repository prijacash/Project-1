<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <section class="main">
            <h1>Pokemon Battle!</h1>

            <section class="battleground">

                <!-- top row     -->
                <div class="cpuRow">
                    <div class="name" id="cpuHealth">CPU HEALTH</div>
                </div>

                <!-- characters -->
                <div class="arenaRow">
                    <div class="playerPkm" id="shakeChar"><img src="https://img.pokemondb.net/sprites/black-white/anim/back-normal/charizard.gif" alt="Charizard" width="300px"></div>
                    <div class="attackStage"></div>
                    <div class="cpuPkm"><img src="https://img.pokemondb.net/sprites/black-white/anim/shiny/snorlax.gif" alt="Snorlax" width="200px"></div>
                </div>

                <!-- bottom row -->
                <div class="playerRow">
                    <section class="bottom">
                        <div class="name" id="playerHealth">PLAYER HEALTH</div>
                    </section>
                </div>
            </section>

            <div class="attackContainer">
                <button class="attack attack1">Ember Fire</button>
                <button class="attack attack2">Fire Spin</button>
                <button class="attack attack3">Blast Burn</button>
            </div>

            <div class="displayMessage">
            </div>

            <div id="attackUsed">
            </div>

            <div class="controlContainer">
                <button class="playmusic">Play Music</button>
                <button class="pausemusic">Pause Music</button>
                <button class="reset">Reset</button>
            </div>
        </section>
        <script src="scripts/script.js"></script>
    </body>
</html>

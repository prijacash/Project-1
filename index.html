<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <section class="main">
            <h1>Pokemon Battle!</h1>

            <section class="battleground">

                <!-- top row     -->
                <div class="cpuRow">
                    <div class="name" id="cpuHealth">CPU HEALTH</div>
                </div>

                <!-- characters -->
                <div class="arenaRow">
                    <div><img src="https://img.pokemondb.net/sprites/diamond-pearl/normal/charizard.png" alt="Charizard" width="200px"></div>
                    <div></div>
                    <div><img src="https://img.pokemondb.net/sprites/diamond-pearl/normal/snorlax.png" alt="Snorlax" width="200px"></div>
                </div>

                <!-- bottom row -->
                <div class="playerRow">
                    <section class="bottom">
                        <div class="name" id="playerHealth">PLAYER HEALTH</div>
                    </section>
                </div>
            </section>

            <div class="attackContainer">
                <button class="attack attack1">Attack 1</button>
                <button class="attack attack2">Attack 2</button>
                <button class="attack attack3">Attack 3</button>
            </div>

            <div class="displayMessage">
            </div>
        </section>
        <script src="scripts/script.js"></script>
    </body>
</html>
